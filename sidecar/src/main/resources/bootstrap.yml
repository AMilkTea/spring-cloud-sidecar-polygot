
server:
  port: 9004   
spring:
  application:
    name: sidecar
  profiles:
    active:
      - local
  cloud:
    config:
      uri:
        - http://localhost:9500
      username: configuser
      password: configpassword

       
eureka:
  client:
    serviceUrl:      
       defaultZone: http://localhost:9000/eureka
    register-with-eureka: true
    fetch-registry: true

sidecar:
  port: 3000
  health-uri: http://localhost:3000/health
  
management:
  security:
    enabled: false
    
zuul:
  routes:
    wstore: 
      path: /wstore/**
      url: http://localhost:3000
       
     